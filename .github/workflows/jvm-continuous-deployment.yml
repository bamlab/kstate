name: JVM Continuous Deployment

on:
  push:
    branches: [ master ]
    tags:
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Fetch tags
        run: git fetch --unshallow --tags

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup version
        run: |
          sed -i -E "s/0.0.0/$(git describe --abbrev=7 --tags --always --first-parent)/" ./build.gradle.kts
          git describe --abbrev=7 --tags --always --first-parent
          echo $REF
        env:
          REF: ${{ github.event.ref_type }}
        if: github.event.ref_type != 'tag'

      - name: Setup version for release
        run: |
          sed -i -E "s/0.0.0-SNAPSHOT/$(git describe --abbrev=0)/" ./build.gradle.kts
          git describe --abbrev=0
        if: github.event.ref_type == 'tag'

      - name: Publish
        run: gradle publish
        env:
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGKEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGPASSWORD }}
          ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.ORG_GRADLE_PROJECT_SONATYPEPASSWORD }}
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.ORG_GRADLE_PROJECT_SONATYPEUSERNAME }}
          ORG_GRADLE_PROJECT_isReleaseBuild: ${{ github.event.ref_type == 'tag' }}
