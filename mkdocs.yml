site_name: kstate docs
nav:
  - index.md
  - quickstart.md
  - guides/index.md
  - api.md
theme:
  name: material
  logo: assets/logo.svg
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: blue
      accent: green
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: blue
      accent: green
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
extra_css:
  - css/extra.css
repo_url: https://github.com/bamlab/kstate
edit_uri: edit/main/docs/
extra:
  generator: false
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/bam_lab
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/bam.tech
    - icon: bam/logo
      link: https://www.bam.tech
copyright: Copyright &copy; 2020 - 2021 BAM
google_analytics:
  - G-L6ZNQW694P
  - auto
plugins:
  - search
  - git-revision-date-localized

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: plantuml
          class: plantuml-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
